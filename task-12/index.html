<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba solo project Unit Conversion</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input" type="text" />
        <button id="btn">Convert</button>
      </div>
      <div class="output">
        <section>
          <h2>Length (Meter/Feet)</h2>
          <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </section>
        <section>
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </section>
        <section>
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
